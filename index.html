<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula Escolar - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div id="login-page" class="w-full max-w-md shadow-lg card">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-t-lg p-6">
            <h1 class="text-center text-2xl font-bold">Sistema de Matrícula Escolar</h1>
        </header>
        <div class="p-8">
            <div id="login-error-alert" class="alert destructive mb-4 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
                <p id="login-error-message"></p>
            </div>
            <form id="login-form" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="input w-full" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha" name="senha" required class="input w-full" placeholder="Digite sua senha">
                </div>
                <button type="submit" id="login-button" class="button primary w-full">
                    Entrar
                </button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-4">
                Credenciais de Teste: <strong>teste@escola.com</strong> / <strong>123456</strong>
            </p>
        </div>
    </div>

    <div id="home-page" class="hidden w-full max-w-7xl mx-auto p-4">
        <!-- O conteúdo da página Home será injetado aqui pelo JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
