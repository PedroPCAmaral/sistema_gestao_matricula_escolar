<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Matrícula Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <!-- LOGIN PAGE -->
    <div id="login-page" class="w-full max-w-md shadow-lg card">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-t-lg p-6">
            <h1 class="text-center text-2xl font-bold">Sistema de Matrícula Escolar</h1>
        </header>

        <div class="p-8">
            <div id="login-error-alert" class="alert destructive mb-4 hidden" role="alert">
                <p id="login-error-message"></p>
            </div>

            <form id="login-form" class="space-y-4" autocomplete="on">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="input w-full" placeholder="teste@escola.com" value="teste@escola.com">
                </div>
                <div class="form-group">
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha" name="senha" required class="input w-full" placeholder="123456" value="123456">
                </div>
                <button type="submit" id="login-button" class="button primary w-full">Entrar</button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-4">
                Credenciais de Teste: <strong>teste@escola.com</strong> / <strong>123456</strong>
            </p>
        </div>
    </div>

    <!-- HOME PAGE (injetado por JS) -->
    <div id="home-page" class="hidden w-full max-w-7xl mx-auto p-4"></div>

    <script src="script.js"></script>
</body>
</html>
